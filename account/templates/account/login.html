{% extends 'base.html' %}

{% block title %} Login {% endblock %}

{% block content %}
<h1>Login</h1>
<hr>
<p>Please, use the following form to log-in. if you don`t have an account <a href="{% url 'register' %}">register here/</a>
</p><br>
<form method="post" class="form">
    {{ form.as_p }}
    {% csrf_token %}
    <p>
        <input class="btn btn-outline-primary" type="submit" value="Log-in">
    </p>
</form>
{% endblock %}
